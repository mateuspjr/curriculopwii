    <title>Formulário de Currículo</title>

</head>
<body>
    <form action="mt.php" method="post">

        <input type="number" name="numero" required><br>

        <input type="text" name="bairro" required><br>        
        <label for="cidade">Cidade:</label><br>
        <input type="text" name="cidade" required><br>
        <label for="uf">UF:</label><br>
        <input type="text" name="UF" required><br>

        <h2>Habilitação:</h2>

        <input type="radio" name="hab1"> B
        <input type="radio" name="hab1"> C

        <h2>Habilidades:</h2>

        <input type="radio" name="hbl1"> JS
        <input type="radio" name="hbl1"> CSS
        <input type="radio" name="hbl1"> MySQL

        <input type="radio" name="hbl1"> React
        <input type="radio" name="hbl1"> Design
        <input type="radio" name="hbl1"> Redes<br>

        <h2>Competências:</h2>

        <input type="radio" name="cmp1"> Pontualidade
        <input type="radio" name="cmp1"> Organização
        <input type="radio" name="cmp1"> Próatividade
        <input type="radio" name="cmp1"> Liderança
        <input type="radio" name="cmp1"> Trabalho em Equipe<br>

        <h2>Experiências:</h2>

        <input type="text" name="cargo" required><br>
        <label for="cargo">Data de Início:</label><br>
        <input type="date" name="data_inicio" required><br>
        <label for="cargo">Data de Término:</label><br>
        <input type="date" name="data_termino" required><br>
        <label for="cargo">Local de Trabalho:</label><br>
        <input type="text" name="local" required><br>
        <label for="cargo">Descrição de Atividade:</label><br>
        <textarea></textarea><br>
        <br>
        <input type="submit" value="Enviar">
